# Default values for low-code-vinyl.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

containerName: low-code-vinyl-api

image:
  repository: low-code-vinyl-api # Built locally from the ./vinyl_api
  pullPolicy: Never
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

strategyType: RollingUpdate

service:
  type: ClusterIP
  port: 8000
  nodePort: 8000
  portName: vinyl-api

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

appsmith/appsmith:
  redis:
    enabled: true
    auth:
      enabled: false
    replica:
      replicaCount: 1

  mongodb:
    enabled: true
    service:
      nameOverride: appsmith-mongodb
    auth:
      rootUser: root
      rootPassword: password
    replicaCount: 2
    architecture: "replicaset"
    replicaSetName: rs0

  image:
    repository: appsmith/appsmith-ce
    pullPolicy: IfNotPresent
    tag: "latest"

  serviceAccount:
    create: true

  storageClass:
    enabled: false

  persistence:
    enabled: true
    storageClass: ""
    annotations: {}
    localStorage: false
    storagePath: /tmp/hostpath_pv
    localCluster:
      - minikube
    accessModes:
      - ReadWriteOnce
    size: 10Gi

  applicationConfig:
    APPSMITH_OAUTH2_GOOGLE_CLIENT_ID: ""
    APPSMITH_OAUTH2_GOOGLE_CLIENT_SECRET: ""
    APPSMITH_OAUTH2_GITHUB_CLIENT_ID: ""
    APPSMITH_OAUTH2_GITHUB_CLIENT_SECRET: ""
    APPSMITH_FORM_LOGIN_DISABLED: ""
    APPSMITH_SIGNUP_DISABLED: ""
    APPSMITH_CLIENT_LOG_LEVEL: ""
    APPSMITH_GOOGLE_MAPS_API_KEY: ""
    APPSMITH_MAIL_ENABLED: ""
    APPSMITH_MAIL_HOST: ""
    APPSMITH_MAIL_PORT: ""
    APPSMITH_MAIL_USERNAME: ""
    APPSMITH_MAIL_PASSWORD: ""
    APPSMITH_MAIL_FROM: ""
    APPSMITH_REPLY_TO: ""
    APPSMITH_MAIL_SMTP_AUTH: ""
    APPSMITH_MAIL_SMTP_TLS_ENABLED: ""
    APPSMITH_DISABLE_TELEMETRY: ""
    APPSMITH_RECAPTCHA_SITE_KEY: ""
    APPSMITH_RECAPTCHA_SECRET_KEY: ""
    APPSMITH_RECAPTCHA_ENABLED: ""
    APPSMITH_MONGODB_URI: ""
    APPSMITH_REDIS_URL: ""
    APPSMITH_ENCRYPTION_PASSWORD: ""
    APPSMITH_ENCRYPTION_SALT: ""
    APPSMITH_CUSTOM_DOMAIN: ""
    APPSMITH_DISABLE_IFRAME_WIDGET_SANDBOX: "false"
